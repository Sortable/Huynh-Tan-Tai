<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huỳnh Tấn Tài</title>
    <!-- Thêm font từ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-family: 'Lobster', cursive;
            font-size: 60px;
            color: #717171;
            letter-spacing: 2px;
            margin-top: 100px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #333;
            font-weight: 700;
            margin-top: 20px;
        }

        p {
            font-family: 'Lobster', cursive;
            font-size: 124px;
            color: #7A4B3B;
            margin: 20px auto;
            max-width: 800px;
        }

        h1:hover {
            color: #5b3b11;
            transform: scale(1.1);
            transition: all 0.3s ease;
        }

        .overlay-container {
            background: #f55 url(https://images.pexels.com/photos/4072509/pexels-photo-4072509.jpeg);
            width: 100%;
            height: 720px;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay-text {
            text-align: center;
            color: white;
        }

        button {
            background-color: rgba(240, 229, 216, 0.7);
            color: #000000;
            font-family: 'Lobster', cursive;
            font-size: 18px;
            font-weight: 700;
            padding: 12px 30px;
            border: 2px solid #ddd;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-left: 20px;
        }

        button:hover {
            background-color: #d3c0b3;
            color: #fff;
            border-color: #b5a08d;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.98);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <audio autoplay controls>
        <source src="Nhacchill.mp3" type="audio/mp3">
    </audio>
    <div class="overlay-container">
        <div class="overlay-text">
            <h1>Welcome to my site</h1>
            <p>Sortable</p>
            <div class="button-container">
                <button><a href="cv_work247.pdf" target="_blank">CV cá nhân</a></button>
                <button><a href="https://www.example.com" target="_blank">Hồ cá</a></button>
            </div>
        </div>
    </div>
</body>
</html>
